<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket 客户端</title>
</head>
<body>
<script>
    let ws = new WebSocket('ws://127.0.0.1:8080');

    ws.onopen = function () {
        ws.send('我养的宠物有 🐖🐂🐕🐏🦊🐍🐱🐎🐓🐨🐞');
    };


    ws.onmessage = event => {
        console.log(event.data);
    };
</script>
</body>
</html>
